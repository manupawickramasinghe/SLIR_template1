<!DOCTYPE html>

     <body>
        <div style="height: 100px;width: 600px;background-color:yellow;"></div>

        <div style="height: 200px; width: 300px;background-color:orange;float: left;"></div>
        <div style="height: 200px; width: 300px;float: left;">
            <div style="height: 100px; width: 300px;background-color:purple;float: left;"></div>
            <div style="height: 100px; width: 300px;">
            <div style="height: 100px; width: 150px;background-color:black;float: left;"></div>
            <div style="height: 100px; width: 150px;background-color:brown;float: left;"></div>
            </div>
        </div>
        
    </body>
